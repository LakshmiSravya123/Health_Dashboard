version: '3.8'

services:
  dashboard:
    build: .
    container_name: mental-health-dashboard
    ports:
      - "8050:8050"
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
      - ./data:/app/data
      - ${GOOGLE_APPLICATION_CREDENTIALS}:/credentials/service-account.json:ro
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/credentials/service-account.json
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    command: python src/dashboard/app.py

  pipeline:
    build: .
    container_name: mental-health-pipeline
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
      - ./data:/app/data
      - ./models:/app/models
      - ${GOOGLE_APPLICATION_CREDENTIALS}:/credentials/service-account.json:ro
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/credentials/service-account.json
      - PYTHONUNBUFFERED=1
    restart: "no"
    command: python scripts/run_full_pipeline.py
